<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title>RAIMO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <h1><p>PAGINA RUBRO NEGRA</p></h1>
  <ion-item>
    <ion-button color="danger" (click)="paginaRodrigo()">Rodrigo</ion-button>
  </ion-item>
  <ion-item>
    <ion-button color="dark" (click)="paginaMarcelo()">Marcelo</ion-button>
  </ion-item>
  <ion-item>
      <ion-button color="danger" (click)="paginaVictor()">Victor</ion-button>
    </ion-item>
  <ion-item>
      <ion-button color="dark" (click)="paginaRobson()">Robson</ion-button>
  </ion-item>
  <img style="width: 200px;" src="assets/flamengo.jpg" />
  <div style="text-align: center;">
      <h2 class="label-cor">Total</h2>
      {{ num1 }}
      <ion-input type="text" [(ngModel)]="incremento"></ion-input>
      <ion-button color="danger" (click)="somarClick()" class="label-cor">Somar</ion-button>
  </div>

  
</ion-content>
